<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Test</title>
    <style>
        .section {
            display: none;
            padding: 20px;
            border: 2px solid #ccc;
            margin: 10px 0;
        }
        
        .section.active {
            display: block;
            background: #f0f0f0;
        }
        
        .nav-tab {
            padding: 10px 20px;
            margin: 5px;
            background: #ddd;
            border: none;
            cursor: pointer;
        }
        
        .nav-tab.active {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <button class="nav-tab active" onclick="showSection('dashboard', this)">Dashboard</button>
        <button class="nav-tab" onclick="showSection('transactions', this)">Transaksi</button>
        <button class="nav-tab" onclick="showSection('balance-sheet', this)">Neraca</button>
        <button class="nav-tab" onclick="showSection('reports', this)">Laporan</button>
        <button class="nav-tab" onclick="showSection('categories', this)">Kategori</button>
    </div>

    <div id="dashboard" class="section active">
        <h2>Dashboard</h2>
        <p>This is the dashboard section.</p>
    </div>

    <div id="transactions" class="section">
        <h2>Transactions</h2>
        <p>This is the transactions section.</p>
    </div>

    <div id="balance-sheet" class="section">
        <h2>Balance Sheet</h2>
        <p>This is the balance sheet section.</p>
    </div>

    <div id="reports" class="section">
        <h2>Reports</h2>
        <p>This is the reports section.</p>
    </div>

    <div id="categories" class="section">
        <h2>Categories</h2>
        <p>This is the categories section.</p>
    </div>

    <script>
        function showSection(sectionName, clickedButton) {
            console.log('showSection called with:', sectionName);
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected section
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.classList.add('active');
                console.log('Section found and activated:', sectionName);
            } else {
                console.error('Section not found:', sectionName);
            }
            
            // Add active class to clicked tab
            if (clickedButton) {
                clickedButton.classList.add('active');
            }
        }
    </script>
</body>
</html>
