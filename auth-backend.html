<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afams Mini Accounting - Login & Registrasi (Backend Integration)</title>
    
    <style>
        /* ========================================== */
        /* RESET DAN BASE STYLES */
        /* ========================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        /* ========================================== */
        /* CONTAINER UTAMA */
        /* ========================================== */
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* ========================================== */
        /* HEADER LOGO/TITLE */
        /* ========================================== */
        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        /* ========================================== */
        /* HALAMAN PILIHAN AWAL */
        /* ========================================== */
        .welcome-section {
            text-align: center;
        }

        .welcome-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .choice-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .choice-btn {
            flex: 1;
            padding: 15px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .choice-btn.primary {
            background: #667eea;
            color: white;
        }

        .choice-btn.primary:hover {
            background: #5a6fd8;
        }

        /* ========================================== */
        /* FORM STYLES */
        /* ========================================== */
        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* ========================================== */
        /* TOMBOL */
        /* ========================================== */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            padding: 12px 30px;
            width: auto;
            display: inline-block;
        }

        .logout-btn:hover:not(:disabled) {
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        /* ========================================== */
        /* LOADING SPINNER */
        /* ========================================== */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .btn.loading .spinner {
            display: block;
        }

        .btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ========================================== */
        /* PESAN ERROR DAN SUCCESS */
        /* ========================================== */
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #363;
            border-left: 4px solid #363;
        }

        /* ========================================== */
        /* DASHBOARD */
        /* ========================================== */
        .dashboard {
            display: none;
            text-align: center;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard h2 {
            color: #667eea;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .dashboard .user-email {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .dashboard p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .dashboard-content {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }

        /* ========================================== */
        /* STATUS KONEKSI */
        /* ========================================== */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.online {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.offline {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* ========================================== */
        /* RESPONSIVE DESIGN */
        /* ========================================== */
        @media (max-width: 480px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .choice-buttons {
                flex-direction: column;
            }

            .connection-status {
                position: relative;
                top: auto;
                right: auto;
                margin-bottom: 20px;
            }
        }

        /* ========================================== */
        /* ANIMASI */
        /* ========================================== */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-section.active {
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- STATUS KONEKSI BACKEND -->
    <div id="connectionStatus" class="connection-status offline">
        ðŸ”´ Backend Offline
    </div>

    <div class="container">
        <!-- ========================================== -->
        <!-- HEADER / JUDUL APLIKASI -->
        <!-- ========================================== -->
        <div class="header">
            <h1>Afams Mini Accounting</h1>
            <p>Sistem Akuntansi Sederhana - Backend Integration</p>
        </div>

        <!-- ========================================== -->
        <!-- HALAMAN PILIHAN AWAL -->
        <!-- ========================================== -->
        <div id="welcomeSection" class="welcome-section">
            <h2>Selamat Datang!</h2>
            <p>Silakan pilih untuk masuk atau daftar akun baru.</p>
            <div class="choice-buttons">
                <button id="showLoginBtn" class="choice-btn primary">Masuk</button>
                <button id="showRegisterBtn" class="choice-btn">Daftar</button>
            </div>
        </div>

        <!-- ========================================== -->
        <!-- FORM REGISTRASI -->
        <!-- ========================================== -->
        <div id="registerSection" class="form-section">
            <h2 style="margin-bottom: 20px; color: #333;">Daftar Akun Baru</h2>
            
            <!-- Pesan Error/Success -->
            <div id="registerError" class="message error-message"></div>
            <div id="registerSuccess" class="message success-message"></div>

            <!-- Form Registrasi -->
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="Masukkan email Anda"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Minimal 4 karakter"
                        required
                        minlength="4"
                    >
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <div class="spinner"></div>
                    <span class="btn-text">Daftar</span>
                </button>
                <button type="button" id="backToWelcomeFromRegister" class="btn btn-secondary">Kembali</button>
            </form>
        </div>

        <!-- ========================================== -->
        <!-- FORM LOGIN -->
        <!-- ========================================== -->
        <div id="loginSection" class="form-section">
            <h2 style="margin-bottom: 20px; color: #333;">Masuk ke Akun</h2>
            
            <!-- Pesan Error -->
            <div id="loginError" class="message error-message"></div>

            <!-- Form Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email" 
                        placeholder="Masukkan email Anda"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="Masukkan password Anda"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    <div class="spinner"></div>
                    <span class="btn-text">Masuk</span>
                </button>
                <button type="button" id="backToWelcomeFromLogin" class="btn btn-secondary">Kembali</button>
            </form>
        </div>

        <!-- ========================================== -->
        <!-- DASHBOARD -->
        <!-- ========================================== -->
        <div id="dashboardSection" class="dashboard">
            <h2>Dashboard</h2>
            <div class="user-email">Masuk sebagai: <span id="userEmailDisplay"></span></div>
            
            <div class="dashboard-content">
                <p id="welcomeMessage">Memuat dashboard...</p>
            </div>
            
            <button id="logoutBtn" class="btn logout-btn">Keluar</button>
        </div>
    </div>

    <script>
        // ========================================== 
        // KONFIGURASI BACKEND
        // ==========================================
        const API_BASE_URL = 'http://localhost:5000';
        const API_ENDPOINTS = {
            REGISTER: `${API_BASE_URL}/register`,
            LOGIN: `${API_BASE_URL}/login`,
            DASHBOARD: `${API_BASE_URL}/dashboard`
        };

        // ========================================== 
        // KONFIGURASI TOKEN
        // ==========================================
        const TOKEN_KEY = 'afams_jwt_token';
        const USER_EMAIL_KEY = 'afams_user_email';

        // ========================================== 
        // ELEMEN DOM
        // ==========================================
        const connectionStatus = document.getElementById('connectionStatus');
        const welcomeSection = document.getElementById('welcomeSection');
        const registerSection = document.getElementById('registerSection');
        const loginSection = document.getElementById('loginSection');
        const dashboardSection = document.getElementById('dashboardSection');

        // Tombol navigasi
        const showLoginBtn = document.getElementById('showLoginBtn');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const backToWelcomeFromRegister = document.getElementById('backToWelcomeFromRegister');
        const backToWelcomeFromLogin = document.getElementById('backToWelcomeFromLogin');
        const logoutBtn = document.getElementById('logoutBtn');

        // Form dan elemen registrasi
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const registerError = document.getElementById('registerError');
        const registerSuccess = document.getElementById('registerSuccess');
        const registerEmail = document.getElementById('registerEmail');
        const registerPassword = document.getElementById('registerPassword');

        // Form dan elemen login
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const loginEmail = document.getElementById('loginEmail');
        const loginPassword = document.getElementById('loginPassword');

        // Dashboard
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const welcomeMessage = document.getElementById('welcomeMessage');

        // ========================================== 
        // FUNGSI UTILITAS UNTUK MENAMPILKAN HALAMAN
        // ==========================================
        function hideAllSections() {
            welcomeSection.style.display = 'none';
            registerSection.classList.remove('active');
            loginSection.classList.remove('active');
            dashboardSection.classList.remove('active');
        }

        function showWelcome() {
            hideAllSections();
            welcomeSection.style.display = 'block';
            clearMessages();
        }

        function showRegister() {
            hideAllSections();
            registerSection.classList.add('active');
            clearMessages();
            registerEmail.focus();
        }

        function showLogin() {
            hideAllSections();
            loginSection.classList.add('active');
            clearMessages();
            loginEmail.focus();
        }

        function showDashboard(userEmail) {
            hideAllSections();
            dashboardSection.classList.add('active');
            userEmailDisplay.textContent = userEmail;
            clearMessages();
            // Load dashboard data
            loadDashboardData();
        }

        // ========================================== 
        // FUNGSI UTILITAS UNTUK PESAN
        // ==========================================
        function clearMessages() {
            registerError.style.display = 'none';
            registerSuccess.style.display = 'none';
            loginError.style.display = 'none';
        }

        function showRegisterError(message) {
            registerError.textContent = message;
            registerError.style.display = 'block';
            registerSuccess.style.display = 'none';
        }

        function showRegisterSuccess(message) {
            registerSuccess.textContent = message;
            registerSuccess.style.display = 'block';
            registerError.style.display = 'none';
        }

        function showLoginError(message) {
            loginError.textContent = message;
            loginError.style.display = 'block';
        }

        // ========================================== 
        // FUNGSI UTILITAS UNTUK LOADING STATE
        // ==========================================
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // ========================================== 
        // FUNGSI UNTUK MENGELOLA TOKEN
        // ==========================================
        function saveToken(token) {
            localStorage.setItem(TOKEN_KEY, token);
        }

        function getToken() {
            return localStorage.getItem(TOKEN_KEY);
        }

        function removeToken() {
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(USER_EMAIL_KEY);
        }

        function saveUserEmail(email) {
            localStorage.setItem(USER_EMAIL_KEY, email);
        }

        function getUserEmail() {
            return localStorage.getItem(USER_EMAIL_KEY);
        }

        // ========================================== 
        // FUNGSI UNTUK CEK KONEKSI BACKEND
        // ==========================================
        async function checkBackendConnection() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`, {
                    method: 'GET',
                    timeout: 5000
                });
                
                if (response.ok) {
                    connectionStatus.className = 'connection-status online';
                    connectionStatus.innerHTML = 'ðŸŸ¢ Backend Online';
                    return true;
                } else {
                    throw new Error('Backend not responding');
                }
            } catch (error) {
                connectionStatus.className = 'connection-status offline';
                connectionStatus.innerHTML = 'ðŸ”´ Backend Offline';
                console.log('Backend connection failed:', error.message);
                return false;
            }
        }

        // ========================================== 
        // FUNGSI UNTUK REGISTRASI
        // ==========================================
        async function registerUser(email, password) {
            try {
                const response = await fetch(API_ENDPOINTS.REGISTER, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    return { success: true, message: data.message };
                } else {
                    return { success: false, message: data.message || 'Pendaftaran gagal' };
                }
            } catch (error) {
                console.error('Register error:', error);
                return { 
                    success: false, 
                    message: 'Tidak dapat terhubung ke server. Pastikan backend berjalan.' 
                };
            }
        }

        // ========================================== 
        // FUNGSI UNTUK LOGIN
        // ==========================================
        async function loginUser(email, password) {
            try {
                const response = await fetch(API_ENDPOINTS.LOGIN, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    return { 
                        success: true, 
                        token: data.token,
                        user: data.user,
                        message: data.message 
                    };
                } else {
                    return { success: false, message: data.message || 'Login gagal' };
                }
            } catch (error) {
                console.error('Login error:', error);
                return { 
                    success: false, 
                    message: 'Tidak dapat terhubung ke server. Pastikan backend berjalan.' 
                };
            }
        }

        // ========================================== 
        // FUNGSI UNTUK LOAD DASHBOARD DATA
        // ==========================================
        async function loadDashboardData() {
            try {
                welcomeMessage.textContent = 'Memuat dashboard...';
                
                const token = getToken();
                if (!token) {
                    showWelcome();
                    return;
                }

                const response = await fetch(API_ENDPOINTS.DASHBOARD, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    welcomeMessage.innerHTML = `
                        <h3>Selamat datang di Afams Mini Accounting Dashboard</h3>
                        <p style="margin-top: 10px; color: #666;">
                            ${data.message || 'Dashboard berhasil dimuat!'}
                        </p>
                    `;
                } else {
                    // Token tidak valid, redirect ke login
                    removeToken();
                    showWelcome();
                    showLoginError('Sesi Anda telah berakhir. Silakan login kembali.');
                }
            } catch (error) {
                console.error('Dashboard load error:', error);
                welcomeMessage.innerHTML = `
                    <h3>Error Memuat Dashboard</h3>
                    <p style="color: #e74c3c;">Tidak dapat terhubung ke server.</p>
                `;
            }
        }

        // ========================================== 
        // EVENT HANDLERS UNTUK NAVIGASI
        // ==========================================
        showLoginBtn.addEventListener('click', function() {
            showLogin();
        });

        showRegisterBtn.addEventListener('click', function() {
            showRegister();
        });

        backToWelcomeFromRegister.addEventListener('click', function() {
            showWelcome();
        });

        backToWelcomeFromLogin.addEventListener('click', function() {
            showWelcome();
        });

        // ========================================== 
        // EVENT HANDLER UNTUK REGISTRASI
        // ==========================================
        registerForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = registerEmail.value.trim();
            const password = registerPassword.value;

            // Validasi input kosong
            if (!email || !password) {
                showRegisterError('Email dan password harus diisi.');
                return;
            }

            // Validasi password minimal 4 karakter
            if (password.length < 4) {
                showRegisterError('Password minimal 4 karakter.');
                return;
            }

            // Set loading state
            setButtonLoading(registerBtn, true);
            clearMessages();

            // Kirim request ke backend
            const result = await registerUser(email, password);

            // Remove loading state
            setButtonLoading(registerBtn, false);

            if (result.success) {
                showRegisterSuccess('Pendaftaran berhasil! Silakan login.');
                registerForm.reset();
                
                // Pindah ke login setelah 2 detik
                setTimeout(function() {
                    showLogin();
                    loginEmail.value = email; // Pre-fill email di form login
                }, 2000);
            } else {
                showRegisterError(result.message);
            }

            console.log('Registrasi result:', result);
        });

        // ========================================== 
        // EVENT HANDLER UNTUK LOGIN
        // ==========================================
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = loginEmail.value.trim();
            const password = loginPassword.value;

            // Validasi input kosong
            if (!email || !password) {
                showLoginError('Email dan password harus diisi.');
                return;
            }

            // Set loading state
            setButtonLoading(loginBtn, true);
            clearMessages();

            // Kirim request ke backend
            const result = await loginUser(email, password);

            // Remove loading state
            setButtonLoading(loginBtn, false);

            if (result.success) {
                // Simpan token dan email user
                saveToken(result.token);
                saveUserEmail(result.user.email);
                
                // Pindah ke dashboard
                showDashboard(result.user.email);
                loginForm.reset();
                
                console.log('Login berhasil:', result);
            } else {
                showLoginError(result.message);
                loginPassword.value = ''; // Clear password field
                console.log('Login gagal:', result);
            }
        });

        // ========================================== 
        // EVENT HANDLER UNTUK LOGOUT
        // ==========================================
        logoutBtn.addEventListener('click', function() {
            // Hapus token dari localStorage
            removeToken();
            
            // Kembali ke halaman welcome
            showWelcome();
            
            // Clear form data
            loginForm.reset();
            registerForm.reset();
            
            console.log('Logout berhasil');
        });

        // ========================================== 
        // FUNGSI UNTUK CEK STATUS LOGIN SAAT HALAMAN DIMUAT
        // ==========================================
        function checkLoginStatus() {
            const token = getToken();
            const userEmail = getUserEmail();
            
            if (token && userEmail) {
                // User sudah login, coba akses dashboard
                showDashboard(userEmail);
                console.log('User sudah login, menuju dashboard');
            } else {
                // User belum login
                showWelcome();
                console.log('User belum login');
            }
        }

        // ========================================== 
        // FITUR TAMBAHAN: KEYBOARD NAVIGATION
        // ==========================================
        registerEmail.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                registerPassword.focus();
            }
        });

        registerPassword.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                registerForm.dispatchEvent(new Event('submit'));
            }
        });

        loginEmail.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginPassword.focus();
            }
        });

        loginPassword.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // ========================================== 
        // INISIALISASI SAAT HALAMAN DIMUAT
        // ==========================================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Afams Mini Accounting - Backend Integration Loaded');
            
            // Cek koneksi backend
            checkBackendConnection();
            
            // Cek status login
            checkLoginStatus();
            
            // Cek koneksi backend setiap 30 detik
            setInterval(checkBackendConnection, 30000);
        });

        // ========================================== 
        // DEBUG: FUNGSI HELPER UNTUK DEVELOPMENT
        // ==========================================
        // Uncomment untuk debugging
        window.debugShowToken = function() {
            console.log('Current Token:', getToken());
            console.log('Current User Email:', getUserEmail());
        };
        
        window.debugClearToken = function() {
            removeToken();
            console.log('Token cleared');
            location.reload();
